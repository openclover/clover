# This workflow will build a Java project with Ant
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: A Test master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          cache: 'maven'

      - name: Cache Eclipse binaries
        id: cache-eclipse
        uses: actions/cache@v3
        with:
          path: target/dependencies/eclipse
          key: ${{ runner.os }}-eclipse-${{ hashFiles('clover-eclipse/clover-eclipse-libs/pom.xml') }}

      - name: Prepare third party libraries
        run: |
          mvn install -f clover-core-libs/jarjar/pom.xml
          mvn install -Pworkspace-setup -f clover-core-libs/pom.xml
          mvn install -Pworkspace-setup -f clover-eclipse/clover-eclipse-libs/pom.xml
          mvn install -Pworkspace-setup -f clover-idea/clover-jtreemap/pom.xml
          mvn install -Pworkspace-setup -f clover-idea/clover-idea-libs/pom.xml

      - name: Download KTreemap fork
        run: |
           git clone https://bitbucket.org/atlassian/ktreemap
           cd ktreemap
           git checkout ktreemap-1.1.0-atlassian-01           
           # an old maven-antrun-plugin does not recognize <target> tag
           sed -i -e 's@<artifactId>maven-antrun-plugin</artifactId>@<artifactId>maven-antrun-plugin</artifactId><version>3.1.0</version>@' pom.xml
           # maven dependency plugin fails because of missing eclipse artifact so copy it manually
           mkdir -p target/eclipse
           cp ../clover-eclipse/clover-eclipse-libs/target/extract/*.jar target/eclipse           
           mvn install -Dmdep.skip=true  
           cd ..

      - name: Run all standard tests and build all modules
        run: |
          mvn install
